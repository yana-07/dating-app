<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="mb-3 form-floating">
    <input
      [class.is-invalid]="registerForm.get('username')?.touched 
        && registerForm.get('username')?.invalid"
      class="form-control"
      formControlName="username"
      placeholder="Username"
    />
    <label>Username</label>
    <div class="invalid-feedback text-start">Please enter a username</div>
  </div>
  <div class="mb-3 form-floating">
    <input
      [class.is-invalid]="registerForm.get('password')?.touched 
        && registerForm.get('password')?.invalid"
      class="form-control"
      type="password"
      formControlName="password"
      placeholder="Password"
    />
    <label>Password</label>
    <div 
      *ngIf="registerForm.get('password')?.hasError('required')" 
      class="invalid-feedback text-start"
    >
      Please enter a password
    </div>
    <div 
      *ngIf="registerForm.get('password')?.hasError('minlength')" 
      class="invalid-feedback text-start"
    >
      Password must be at least 4 characters
    </div>
    <div 
      *ngIf="registerForm.get('password')?.hasError('maxlength')" 
      class="invalid-feedback text-start"
    >
      Password must be at most 8 characters
    </div>
  </div>
    <div class="mb-3 form-floating">
    <input
      [class.is-invalid]="registerForm.get('confirmPassword')?.touched 
        && registerForm.get('confirmPassword')?.invalid"
      class="form-control"
      type="password"
      formControlName="confirmPassword"
      placeholder="Confirm Password"
    />
    <label>Confirm Password</label>
    <div 
      *ngIf="registerForm.get('confirmPassword')?.hasError('required')" 
      class="invalid-feedback text-start"
    >
      Please enter a confirm password
    </div>
    <div 
      *ngIf="registerForm.get('confirmPassword')?.hasError('isNotMatching')" 
      class="invalid-feedback text-start"
    >
      Confirm password should match password
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
